<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Applicaci√≥n del Clima</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Index.css">
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h2 id="weather-description" class="h4"></h2>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item">

                            </li>
                            <li id="weather-wind" class="list-group-item">

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form" action="">
                            <div class="form-group">
                                <input id="city" type="text" class="form-control" placeholder="City" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="countryCode" type="text" class="form-control" placeholder="Coutry Code">
                            </div>
                            <div class="form-group">
                                <button id="w-change-btn" class="btn btn-dark btn-block">
                                    Save Change
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
